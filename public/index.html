<!doctype html>
<html lang="en">
	<title>Login - Radio Western Volunteer Application</title>
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="../static/css/styles.css">
</html>

<body class="login">
	<main>
		<nav class="nav" id="top">
			<a class="nav-logo" href="" alt="Radio Western Home">
				<img src="/static/images/RadioWesternLogo.png" alt="Radio Western Logo" height="60" width="112">
			</a>
		</nav>
		<div class="section login-block">
			<div class="loginBox">
				<h1>Apply to be a Radio Western Volunteer!</h1>
				<h3 class="subtitle">Login to your account</h3>
				<form id="loginForm" action="/login" method="POST">
					<div class="input-wrapper" id="email-input">
						<input id="emailField" name="email" type="email" value="" placeholder="Enter your email address" aria-labelled-by="email-text" required="">
						<input class="btn" type="button" value="Next">
					</div>
					<div class="input-wrapper hide" id="password-input">
						<input name="password" type="password" value="" placeholder="Enter your password" aria-labelled-by="password-text" required="">
						<input class="btn" id="loginBtn" type="submit" value="Login">
					</div>
				</form><!--#registerLink Don't have an account? Sign up!--><a href="/reset-password-request">Forgot password?</a>
			</div>
		</div>
		<footer class="footer section">

		</footer>
	</main>
</body>

</html>
